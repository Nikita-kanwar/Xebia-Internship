<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      color: #333;
    }
    .outer {
      background-color: lightblue;
      padding: 30px;
    }
    .middle {
      background-color: lightgreen;
      padding: 30px;
    }
    .inner {
      background-color: lightcoral;
      padding: 30px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    .delegation-container {
      background: #f5f5f5;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Event Playground</h1>

  <!-- Task 1 -->
  <section>
    <h2>1️ Add Event to Multiple Buttons Using Loop</h2>
    <div id="loop-buttons">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
      <button>Button 4</button>
      <button>Button 5</button>
    </div>
  </section>

  <!-- Task 2 -->
  <section>
    <h2>2️Event Bubbling with Nested Divs</h2>
    <div class="outer">
      Outer
      <div class="middle">
        Middle
        <div class="inner">
          Inner
        </div>
      </div>
    </div>
  </section>

  <!-- Task 3 -->
  <section>
    <h2>3️Event Delegation on Parent</h2>
    <div class="delegation-container" id="delegation-container">
      <button>Button A</button>
      <button>Button B</button>
      <button>Button C</button>
      <button>Button D</button>
      <button>Button E</button>
    </div>
  </section>

 <script src="Project.js"></script>

</body>
</html>
