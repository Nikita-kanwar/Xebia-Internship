<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Tasks Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .highlight {
            background-color: yellow;
            color: black;
            padding: 5px;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            margin: 10px;
            background: #00d4ff;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00a6c2;
        }
    </style>
</head>
<body>

    <h1 id="mainHeading">Mini Tasks Demo</h1>

    <button id="toggleClassBtn">Toggle Highlight</button>
    <button id="changeTextBtn">Change Heading Text</button>

    <div id="container"></div>

    <script src="Project.js"></script>
</body>
</html>
