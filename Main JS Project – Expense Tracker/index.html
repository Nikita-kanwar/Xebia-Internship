<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!--  CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Expense Tracker</h1>

  <div class="container">
    <!-- Bonus Controls -->
    <div class="extra-features">
      <button id="toggleTheme">ðŸŒ™ Dark/Light</button>
      <button id="convertCurrency">Show Balance in USD</button>
    </div>

    <!-- Input Section -->
    <div class="form-grid">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" placeholder="e.g., Food, Salary" />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
    </div>

    <button id="addBtn" class="primary">Add Transaction</button>

    <!-- Summary Section -->
    <div class="summary">
      <div><strong>Balance:</strong> â‚¹0</div>
      <div><strong>Total Income:</strong> â‚¹0</div>
      <div><strong>Total Expense:</strong> â‚¹0</div>
    </div>

    <!-- Filters-->
     <h3>Transactions</h3>
    <div class="filters">
      <label for="filterType">Filter:</label>
      <select id="filterType">
        <option value="all">All</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <label for="searchCategory">Search:</label>
      <input type="text" id="searchCategory" placeholder="Search by category..." />
    </div>  

    <!-- Transactions List -->
    <ul id="transactionList">
      <li>No transactions yet</li>
    </ul>

    <!-- Analytics -->
    <h3>Analytics</h3>
    <canvas id="expenseChart" width="100" height="50"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
